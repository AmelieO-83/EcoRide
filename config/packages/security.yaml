security:
  enable_authenticator_manager: true

  password_hashers:
    App\Entity\Utilisateur:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\Utilisateur
        property: email

  firewalls:
    dev:
      pattern: ^/_(profiler|wdt)
      security: false

    public_api:
      pattern: ^/api/(?:utilisateurs(?:/connexion)?|covoiturages)
      security: false

    api:
      pattern: ^/api
      stateless: true
      provider: app_user_provider
      custom_authenticators:
        - App\Security\ApiTokenAuthenticator

    public_front:
      # ouvre explicitement la home et toutes les pages front publiques
      pattern: ^/(?:$|connexion|inscription|contact|mentions-legales)
      security: false

    main:
      pattern: ^/
      lazy: true
      provider: app_user_provider
      form_login:
        login_path: connexion
        check_path: connexion
        default_target_path: mon_compte
      logout:
        path: app_logout

  access_control:
    - { path: ^/api/utilisateurs$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - {
        path: ^/api/utilisateurs/connexion$,
        roles: IS_AUTHENTICATED_ANONYMOUSLY,
      }
    - { path: ^/api/covoiturages, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/api, roles: ROLE_USER }
    - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
