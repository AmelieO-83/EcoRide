# .platform.app.yaml
name: app
type: php:8.2
disk: 1024

build:
  flavor: none

variables:
  env:
    APP_ENV: "prod"
    APP_DEBUG: "0"

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"
      scripts: true
      allow: true

relationships:
  database: "db:mysql"

dependencies:
  php:
    composer/composer: "^2"

mounts:
  "/var": "shared:files"

hooks:
  build: |
    set -e
    composer install --no-dev --no-progress --prefer-dist --optimize-autoloader
  deploy: |
    set -e
    # Créer les répertoires nécessaires (cache, logs) DANS LE VOLUME MONTÉ (/var) 
    # ou à la racine de l'application SI VOTRE FRAMEWORK l'attend (souvent 'var/')
    mkdir -p var/cache var/log
    chown -R www-data:www-data var
