name: app
type: php:8.2
disk: 2048

runtime:
  extensions:
    - gd
    - intl
    - pdo
    - pdo_mysql
    - pdo_sqlite
    - opcache
    - mongodb

variables:
  env:
    APP_ENV: "prod"
    APP_DEBUG: "0"
    # Garde ton CORS si utile, mais surtout NE PAS définir DATABASE_URL / MONGODB_URL en dur
    CORS_ALLOW_ORIGIN: "^https?://([^/]+\\.)?main-bvxea6i-rm5gtsnixyao4\\.fr-3\\.platformsh\\.site$"

web:
  locations:
    "/":
      root: "public"
      passthru: "/index.php"
      scripts: true
      allow: true

relationships:
  database: "db:mysql"
  mongodb: "mongodb:mongodb"

dependencies:
  php:
    composer/composer: "^2"

mounts:
  "/var": "shared:files"

build:
  flavor: none

hooks:
  build: |
    set -e
    composer install --no-dev --no-progress --prefer-dist --optimize-autoloader

  deploy: |
    set -e
    # Injecte les variables d'env à partir des relationships (nécessite platformsh/config-reader)
    php vendor/bin/platformsh-config inject-env --relation=database --prefix=DATABASE_ --symfony-dsn=doctrine
    php vendor/bin/platformsh-config inject-env --relation=mongodb  --prefix=MONGODB_ --symfony-dsn=mongodb

    # Cache/migrations/assets
    php bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration
    php bin/console cache:warmup --env=prod
    php bin/console assets:install public --symlink --relative

    # Nettoyage léger
    rm -rf var/log/*
