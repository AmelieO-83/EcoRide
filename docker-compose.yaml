services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile-phpfpm
    container_name: ecoride-php
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html
    depends_on:
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      COMPOSER_ALLOW_SUPERUSER: 1
      # Symfony -> MySQL via le nom de service "db" (port interne 3306)
      DATABASE_URL: "mysql://ecoride:ecoride@db:3306/ecoride?serverVersion=8.0&charset=utf8mb4"
      # Symfony -> Mongo via le nom de service "mongo"
      MONGODB_URL: "mongodb://root:example@mongo:27017/?authSource=admin"
      MONGODB_DB: "${MONGODB_DB:-ecoride}"
    ports:
      - "9000:9000"

  db:
    image: mysql:8.0
    container_name: db-1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecoride
      MYSQL_USER: ecoride
      MYSQL_PASSWORD: ecoride
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 30

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ecoride
      PMA_PASSWORD: ecoride
    depends_on:
      db:
        condition: service_healthy

  mongo:
    image: mongo:8.0
    container_name: mongo-1
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test:
        [
          "CMD",
          "mongosh",
          "--eval",
          "db.adminCommand('ping')",
          "--username",
          "root",
          "--password",
          "example",
          "--host",
          "127.0.0.1",
          "--quiet",
        ]
      interval: 5s
      timeout: 5s
      retries: 30

  apache:
    build:
      context: .
      dockerfile: docker/Dockerfile-apache
    container_name: ecoride-apache
    volumes:
      - ./:/var/www/html
    ports:
      - "8082:80"
    depends_on:
      php:
        condition: service_started
      db:
        condition: service_healthy
      mongo:
        condition: service_healthy

###> doctrine/mongodb-odm-bundle ###
  mongodb:
    # In production, you may want to use a managed database service
    image: mongodb/mongodb-community-server:latest
    environment:
      - MONGODB_INITDB_DATABASE=${MONGODB_DB:-app}
      # You should definitely set a root username and password in production
      - MONGODB_INITDB_ROOT_USERNAME=${MONGODB_USERNAME:-}
      - MONGODB_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD:-}
    volumes:
      - mongodb_data:/data/db:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/mongodb/data:/data/db:rw
